<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's bank</title>
    <!-- Tailwind CDN Link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome To My <span class="font-semibold text-blue-500">Creative
                Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-500 md:bg-green-500 bg-opacity-50 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-4 font-semibold text-yellow-400">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 block rounded border-gray-400 w-3/4 mb-4 px-2" type="text"
                    placeholder="Your Email">
                <input id="user-password" class="border-2 block rounded border-gray-400 w-3/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="Password">
                <button id="login-submit" class="bg-pink-600 px-4 rounded py-2 text-white font-medium">Login</button>
            </div>
        </section>
    </main>

    <!-- JS Script File -->
    <script src="js/script.js"></script>
    <footer>

    </footer>
</body>

</html>
