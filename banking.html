<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <!-- Tailwind CDN Link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's Get <span class="font-semibold text-blue-400">Some Money!!!!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto ">
        <!-- Transaction  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-green-500 p-8 rounded">
                    <h3 class="text-3xl">Deposit Money</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-indigo-500 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-red-500 p-8 rounded">
                    <h3 class="text-3xl">Bank Ballance</h3>
                    <h4 class="text-4xl">$<span id="ballance-total">1240</span> </h4>
                </div>

            </div>
        </section>
        <!-- Deposit & Withdraw  -->
        <section class="mt-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-yellow-300  p-6 rounded">
                    <h3 class="text-2xl">Deposit Your Money</h3>
                    <div>
                        <input id="deposit-input" class="border-2 block rounded border-gray-400 w-3/4 mb-4 px-2"
                            type="text" placeholder="What amount you wanna deposit?">

                        <button id="deposit-button"
                            class="bg-pink-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-300  p-6 rounded">
                    <h3 class="text-2xl">Withdraw Your Money</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 block rounded border-gray-400 w-3/4 mb-4 px-2"
                            type="text" placeholder="What amount you wanna WithDraw?">

                        <button id="withdraw-button"
                            class="bg-red-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- JS Script File -->
    <script src="js/script-login.js"></script>
</body>

</html>
